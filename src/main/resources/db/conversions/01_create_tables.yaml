databaseChangeLog:
  - changeSet:
      id: create
      author: lobankov
      changes:
        - createTable:
            tableName: tariff
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: interest_rate
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: loan_order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: order_id
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tariff_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_debits_users
                    references: tariff(id)
                    nullable: false
              - column:
                  name: credit_rating
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: time_insert
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: time_update
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: TINYINT
                  constraints:
                    nullable: false

        - addDefaultValue:
            tableName: users
            columnName: enabled
            defaultValue:  1

        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_authorities_users
                    references: users(username)
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    nullable: false

        - createIndex:
            columns:
              - column:
                  name: username
              - column:
                  name: authority
            indexName: ix_auth_username
            tableName: authorities
            unique: true